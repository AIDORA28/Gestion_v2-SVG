
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba PDF - Sugerencias</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn { 
            background: #3b82f6; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover { 
            background: #2563eb; 
        }
        .btn-success { 
            background: #10b981; 
        }
        .btn-success:hover { 
            background: #059669; 
        }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: bold;
        }
        .status.info { 
            background: #dbeafe; 
            color: #1e40af; 
        }
        .status.success { 
            background: #d1fae5; 
            color: #047857; 
        }
        .status.error { 
            background: #fee2e2; 
            color: #dc2626; 
        }
        .log { 
            background: #1f2937; 
            color: #f3f4f6; 
            padding: 15px; 
            border-radius: 8px; 
            font-family: 'Courier New', monospace; 
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Prueba de Generaci√≥n PDF</h1>
        <p>Esta p√°gina permite probar la generaci√≥n de PDF independientemente del m√≥dulo de sugerencias.</p>
        
        <div id="status" class="status info">
            ‚ÑπÔ∏è Verificando disponibilidad de jsPDF...
        </div>
        
        <div>
            <button class="btn" onclick="verificarJsPDF()">üîç Verificar jsPDF</button>
            <button class="btn btn-success" onclick="generarPDFPrueba()">üìÑ Generar PDF de Prueba</button>
            <button class="btn" onclick="limpiarLog()">üßπ Limpiar Log</button>
        </div>
        
        <h3>üìã Log de Pruebas:</h3>
        <div id="log" class="log">Esperando acciones...</div>
    </div>

    <!-- jsPDF desde m√∫ltiples CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Variables globales
        let logElement = null;
        let statusElement = null;
        
        // Inicializar cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', function() {
            logElement = document.getElementById('log');
            statusElement = document.getElementById('status');
            
            log('üöÄ P√°gina cargada, verificando jsPDF...');
            verificarJsPDF();
        });
        
        function log(mensaje) {
            const timestamp = new Date().toLocaleTimeString();
            const mensajeCompleto = `[${timestamp}] ${mensaje}\n`;
            
            if (logElement) {
                logElement.textContent += mensajeCompleto;
                logElement.scrollTop = logElement.scrollHeight;
            }
            console.log(mensaje);
        }
        
        function setStatus(mensaje, tipo = 'info') {
            if (statusElement) {
                statusElement.className = `status ${tipo}`;
                statusElement.textContent = mensaje;
            }
        }
        
        function limpiarLog() {
            if (logElement) {
                logElement.textContent = 'Log limpiado...\n';
            }
        }
        
        function verificarJsPDF() {
            log('üîç Verificando disponibilidad de jsPDF...');
            
            if (typeof window.jsPDF === 'undefined') {
                log('‚ùå jsPDF NO est√° disponible');
                setStatus('‚ùå jsPDF no est√° cargado', 'error');
                
                // Intentar cargar desde respaldo
                log('üîÑ Intentando cargar jsPDF desde respaldo...');
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js';
                script.onload = function() {
                    log('‚úÖ jsPDF cargado desde respaldo JSDelivr');
                    setStatus('‚úÖ jsPDF cargado desde respaldo', 'success');
                };
                script.onerror = function() {
                    log('‚ùå Error cargando jsPDF desde respaldo');
                    setStatus('‚ùå Error cargando jsPDF desde todos los CDNs', 'error');
                };
                document.head.appendChild(script);
            } else {
                log('‚úÖ jsPDF est√° disponible');
                log(`üì¶ Versi√≥n: ${window.jsPDF.version || 'No detectada'}`);
                setStatus('‚úÖ jsPDF est√° disponible y listo', 'success');
            }
        }
        
        function generarPDFPrueba() {
            log('üöÄ Iniciando generaci√≥n de PDF de prueba...');
            
            try {
                // Verificar jsPDF
                if (typeof window.jsPDF === 'undefined') {
                    throw new Error('jsPDF no est√° disponible');
                }
                
                log('‚úÖ jsPDF confirmado, creando documento...');
                const { jsPDF } = window.jsPDF;
                const doc = new jsPDF();
                
                // Configuraci√≥n
                const pageWidth = doc.internal.pageSize.width;
                const pageHeight = doc.internal.pageSize.height;
                const leftMargin = 20;
                const rightMargin = pageWidth - 20;
                let yPosition = 20;
                
                // Colores
                const colors = {
                    primary: [59, 130, 246],
                    success: [34, 197, 94],
                    warning: [245, 158, 11],
                    danger: [239, 68, 68],
                    gray: [107, 114, 128],
                    dark: [17, 24, 39]
                };
                
                log('üé® Configurando dise√±o del PDF...');
                
                // Header
                doc.setFillColor(...colors.primary);
                doc.rect(0, 0, pageWidth, 35, 'F');
                
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(20);
                doc.setFont('helvetica', 'bold');
                doc.text('PLANIFICAPRO - PRUEBA', leftMargin, 15);
                
                doc.setFontSize(14);
                doc.setFont('helvetica', 'normal');
                doc.text('Reporte de Prueba PDF', leftMargin, 25);
                
                // Fecha
                const fecha = new Date().toLocaleDateString('es-ES');
                doc.setFontSize(10);
                doc.text(fecha, rightMargin - 50, 15);
                doc.text('Generado autom√°ticamente', rightMargin - 50, 25);
                
                yPosition = 50;
                
                // Contenido de prueba
                doc.setTextColor(...colors.dark);
                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('üìä DATOS DE PRUEBA', leftMargin, yPosition);
                yPosition += 15;
                
                // M√©tricas de ejemplo
                doc.setFontSize(12);
                doc.setFont('helvetica', 'normal');
                
                doc.setTextColor(...colors.success);
                doc.text('INGRESOS TOTALES:', leftMargin, yPosition);
                doc.setFont('helvetica', 'bold');
                doc.text('S/ 10,731.25', leftMargin + 60, yPosition);
                yPosition += 8;
                
                doc.setTextColor(...colors.danger);
                doc.setFont('helvetica', 'normal');
                doc.text('GASTOS TOTALES:', leftMargin, yPosition);
                doc.setFont('helvetica', 'bold');
                doc.text('S/ 1,801.50', leftMargin + 60, yPosition);
                yPosition += 8;
                
                doc.setTextColor(...colors.primary);
                doc.setFont('helvetica', 'normal');
                doc.text('BALANCE:', leftMargin, yPosition);
                doc.setFont('helvetica', 'bold');
                doc.text('S/ 8,929.75', leftMargin + 60, yPosition);
                yPosition += 8;
                
                doc.setTextColor(...colors.primary);
                doc.setFont('helvetica', 'normal');
                doc.text('% AHORRO:', leftMargin, yPosition);
                doc.setFont('helvetica', 'bold');
                doc.text('83.2%', leftMargin + 60, yPosition);
                yPosition += 20;
                
                // Sugerencias de prueba
                doc.setTextColor(...colors.dark);
                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('üí° SUGERENCIAS DE PRUEBA', leftMargin, yPosition);
                yPosition += 15;
                
                const sugerencias = [
                    {
                        titulo: 'Excelente manejo financiero',
                        descripcion: 'Est√°s ahorrando 83.2% de tus ingresos. ¬°Sigue as√≠!',
                        accion: 'Considera invertir tus ahorros para hacerlos crecer.'
                    },
                    {
                        titulo: 'Optimizaci√≥n de gastos',
                        descripcion: 'Alimentaci√≥n representa el mayor porcentaje de gastos.',
                        accion: 'Revisa si estos gastos est√°n alineados con tus objetivos.'
                    }
                ];
                
                sugerencias.forEach((sugerencia, index) => {
                    doc.setFontSize(12);
                    doc.setFont('helvetica', 'bold');
                    doc.setTextColor(...colors.primary);
                    doc.text(`${index + 1}. ${sugerencia.titulo}`, leftMargin, yPosition);
                    yPosition += 8;
                    
                    doc.setFontSize(10);
                    doc.setFont('helvetica', 'normal');
                    doc.setTextColor(...colors.gray);
                    const descripcionLines = doc.splitTextToSize(sugerencia.descripcion, rightMargin - leftMargin - 10);
                    doc.text(descripcionLines, leftMargin + 5, yPosition);
                    yPosition += descripcionLines.length * 5 + 5;
                    
                    if (sugerencia.accion) {
                        doc.setFont('helvetica', 'bold');
                        doc.setTextColor(...colors.warning);
                        doc.text('Recomendaci√≥n:', leftMargin + 5, yPosition);
                        yPosition += 6;
                        
                        doc.setFont('helvetica', 'normal');
                        doc.setTextColor(...colors.dark);
                        const accionLines = doc.splitTextToSize(sugerencia.accion, rightMargin - leftMargin - 15);
                        doc.text(accionLines, leftMargin + 10, yPosition);
                        yPosition += accionLines.length * 5 + 10;
                    }
                });
                
                // Footer
                doc.setDrawColor(...colors.gray);
                doc.setLineWidth(0.3);
                doc.line(leftMargin, pageHeight - 20, rightMargin, pageHeight - 20);
                
                doc.setFontSize(8);
                doc.setTextColor(...colors.gray);
                doc.setFont('helvetica', 'normal');
                doc.text('Generado por PLANIFICAPRO - Prueba de PDF', leftMargin, pageHeight - 10);
                doc.text('P√°gina 1 de 1', rightMargin - 30, pageHeight - 10);
                
                log('‚úÖ Documento PDF creado exitosamente');
                log('üíæ Iniciando descarga...');
                
                // Guardar PDF
                const filename = `Prueba-PDF-${new Date().toISOString().split('T')[0]}.pdf`;
                doc.save(filename);
                
                log(`‚úÖ PDF descargado como: ${filename}`);
                setStatus(`‚úÖ PDF generado exitosamente: ${filename}`, 'success');
                
            } catch (error) {
                log(`‚ùå Error generando PDF: ${error.message}`);
                log(`üìç Stack trace: ${error.stack}`);
                setStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Verificar jsPDF cuando se carga el script
        if (typeof window.jsPDF === 'undefined') {
            // Script de respaldo
            log('‚ö†Ô∏è jsPDF no detectado, cargando respaldo...');
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js';
            script.onload = () => {
                log('‚úÖ jsPDF cargado desde respaldo');
                if (statusElement) setStatus('‚úÖ jsPDF cargado desde respaldo', 'success');
            };
            script.onerror = () => {
                log('‚ùå Error cargando jsPDF desde respaldo');
                if (statusElement) setStatus('‚ùå No se pudo cargar jsPDF', 'error');
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
