<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug Autenticaci√≥n Supabase</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .section {
            padding: 30px;
            border-bottom: 1px solid #e2e8f0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .result-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .result-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 0;
        }

        .status-success {
            background: #dcfce7;
            border-color: #bbf7d0;
            color: #166534;
        }

        .status-error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #dc2626;
        }

        .status-info {
            background: #dbeafe;
            border-color: #bfdbfe;
            color: #1e40af;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Debug Autenticaci√≥n</h1>
            <p>Diagn√≥stico paso a paso para resolver problemas de login</p>
        </div>

        <!-- PASO 1: CONEXI√ìN -->
        <div class="section">
            <h3>üîå Paso 1: Verificar Conexi√≥n</h3>
            <button class="btn btn-success" onclick="testConnection()">
                Verificar Conexi√≥n a Supabase
            </button>
            <div id="connectionResult"></div>
        </div>

        <!-- PASO 2: CONFIG AUTH -->
        <div class="section">
            <h3>üîê Paso 2: Verificar Configuraci√≥n de Auth</h3>
            <button class="btn btn-warning" onclick="checkAuthConfig()">
                Verificar Configuraci√≥n de Autenticaci√≥n
            </button>
            <div id="authConfigResult"></div>
        </div>

        <!-- PASO 3: CREAR USUARIO -->
        <div class="section">
            <h3>üë§ Paso 3: Crear Usuario de Prueba</h3>
            <div class="input-group">
                <label>Email de prueba:</label>
                <input type="email" id="testEmail" value="debug@ejemplo.com">
            </div>
            <div class="input-group">
                <label>Contrase√±a de prueba:</label>
                <input type="password" id="testPassword" value="Debug123456!">
            </div>
            <button class="btn btn-warning" onclick="createTestUser()">
                Crear Usuario de Prueba
            </button>
            <div id="createUserResult"></div>
        </div>

        <!-- PASO 4: LOGIN TEST -->
        <div class="section">
            <h3>üö™ Paso 4: Probar Login</h3>
            <button class="btn" onclick="testLogin()">
                Probar Inicio de Sesi√≥n
            </button>
            <div id="loginResult"></div>
        </div>

        <!-- PASO 5: RESET PASSWORD -->
        <div class="section">
            <h3>üîë Paso 5: Reset Password (si falla)</h3>
            <button class="btn btn-danger" onclick="resetPassword()">
                Resetear Contrase√±a
            </button>
            <div id="resetResult"></div>
        </div>

        <!-- DIAGN√ìSTICO COMPLETO -->
        <div class="section">
            <h3>üéØ Diagn√≥stico Completo</h3>
            <button class="btn btn-success" onclick="runFullDiagnostic()">
                Ejecutar Diagn√≥stico Completo
            </button>
            <div id="diagnosticResult"></div>
        </div>
    </div>

    <script>
        let supabase = null;

        // Inicializar Supabase con tus credenciales
        function initSupabase() {
            if (!supabase) {
                supabase = window.supabase.createClient(
                    'https://trlbsfktusefvpheoudn.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRybGJzZmt0dXNlZnZwaGVvdWRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMzg5MDMsImV4cCI6MjA3MjYxNDkwM30.Rg045QrnG6R7kIy3k_8zl8JSiMFwWVN5e08LmZCx6Fc'
                );
            }
            return supabase;
        }

        function showResult(containerId, content, type = 'info') {
            const container = document.getElementById(containerId);
            const statusClass = `status-${type}`;
            const statusIcon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            
            container.innerHTML = `
                <div class="result-box ${statusClass}">
                    <strong>${statusIcon} ${type.toUpperCase()}</strong>
                    <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
                </div>
            `;
        }

        function showLoading(buttonId) {
            const btn = document.getElementById(buttonId);
            if (btn) {
                btn.innerHTML = '<span class="loading"></span>Ejecutando...';
                btn.disabled = true;
            }
        }

        function hideLoading(buttonId, originalText) {
            const btn = document.getElementById(buttonId);
            if (btn) {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function testConnection() {
            try {
                const client = initSupabase();
                
                // Test b√°sico de conexi√≥n
                const { data, error } = await client
                    .from('perfiles_usuario')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    throw error;
                }
                
                showResult('connectionResult', {
                    status: 'Conexi√≥n exitosa',
                    proyecto: 'trlbsfktusefvpheoudn',
                    timestamp: new Date().toISOString()
                }, 'success');
                
            } catch (error) {
                showResult('connectionResult', {
                    error: error.message,
                    codigo: error.code,
                    detalles: error.details
                }, 'error');
            }
        }

        async function checkAuthConfig() {
            try {
                const client = initSupabase();
                
                // Obtener configuraci√≥n de sesi√≥n
                const { data: session, error: sessionError } = await client.auth.getSession();
                
                if (sessionError) {
                    throw sessionError;
                }
                
                // Obtener configuraci√≥n del usuario
                const { data: user, error: userError } = await client.auth.getUser();
                
                showResult('authConfigResult', {
                    session_exists: !!session.session,
                    user_exists: !!user.user,
                    session_expired: session.session ? new Date(session.session.expires_at) < new Date() : 'N/A',
                    auth_configured: true,
                    timestamp: new Date().toISOString()
                }, 'success');
                
            } catch (error) {
                showResult('authConfigResult', {
                    error: error.message,
                    suggestion: 'Verifica configuraci√≥n de Auth en Supabase dashboard'
                }, 'error');
            }
        }

        async function createTestUser() {
            try {
                const client = initSupabase();
                const email = document.getElementById('testEmail').value;
                const password = document.getElementById('testPassword').value;
                
                if (!email || !password) {
                    throw new Error('Email y contrase√±a requeridos');
                }
                
                // Intentar registrar usuario
                const { data, error } = await client.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    // Si el error es que ya existe, es OK
                    if (error.message.includes('already') || error.message.includes('exists')) {
                        showResult('createUserResult', {
                            status: 'Usuario ya existe (esto est√° bien)',
                            email: email,
                            next_step: 'Procede a probar login'
                        }, 'info');
                        return;
                    }
                    throw error;
                }
                
                showResult('createUserResult', {
                    status: 'Usuario creado exitosamente',
                    user_id: data.user?.id,
                    email: data.user?.email,
                    confirmation_sent: data.user?.email_confirmed_at ? false : true
                }, 'success');
                
            } catch (error) {
                showResult('createUserResult', {
                    error: error.message,
                    codigo: error.code,
                    suggestion: 'Verifica configuraci√≥n de email en Supabase'
                }, 'error');
            }
        }

        async function testLogin() {
            try {
                const client = initSupabase();
                const email = document.getElementById('testEmail').value;
                const password = document.getElementById('testPassword').value;
                
                // Intentar iniciar sesi√≥n
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                showResult('loginResult', {
                    status: 'Login exitoso',
                    user_id: data.user.id,
                    email: data.user.email,
                    session_expires: data.session.expires_at,
                    access_token_length: data.session.access_token.length
                }, 'success');
                
            } catch (error) {
                showResult('loginResult', {
                    error: error.message,
                    codigo: error.code,
                    posibles_causas: [
                        'Usuario no confirmado (email confirmation)',
                        'Contrase√±a incorrecta',
                        'Usuario no existe',
                        'Auth deshabilitado en Supabase'
                    ]
                }, 'error');
            }
        }

        async function resetPassword() {
            try {
                const client = initSupabase();
                const email = document.getElementById('testEmail').value;
                
                const { data, error } = await client.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin
                });
                
                if (error) {
                    throw error;
                }
                
                showResult('resetResult', {
                    status: 'Email de reset enviado',
                    email: email,
                    check: 'Revisa tu bandeja de entrada'
                }, 'success');
                
            } catch (error) {
                showResult('resetResult', {
                    error: error.message,
                    suggestion: 'Verifica configuraci√≥n de SMTP en Supabase'
                }, 'error');
            }
        }

        async function runFullDiagnostic() {
            const diagnosticSteps = [];
            
            try {
                // Paso 1: Conexi√≥n
                await testConnection();
                diagnosticSteps.push('‚úÖ Conexi√≥n OK');
                
                // Paso 2: Auth config
                await checkAuthConfig();
                diagnosticSteps.push('‚úÖ Auth Config OK');
                
                // Paso 3: Crear usuario
                await createTestUser();
                diagnosticSteps.push('‚úÖ Usuario creado/existe');
                
                // Esperar un momento
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Paso 4: Login
                await testLogin();
                diagnosticSteps.push('‚úÖ Login exitoso');
                
                showResult('diagnosticResult', {
                    status: 'DIAGN√ìSTICO COMPLETADO',
                    pasos_exitosos: diagnosticSteps,
                    conclusion: 'Todo funciona correctamente'
                }, 'success');
                
            } catch (error) {
                diagnosticSteps.push('‚ùå Error en: ' + error.message);
                
                showResult('diagnosticResult', {
                    status: 'DIAGN√ìSTICO CON ERRORES',
                    pasos_completados: diagnosticSteps,
                    error_principal: error.message,
                    recomendacion: 'Revisa configuraci√≥n en Supabase Dashboard'
                }, 'error');
            }
        }

        // Auto-inicializar al cargar
        window.onload = function() {
            initSupabase();
            console.log('üîç Debug tool cargado - Supabase inicializado');
        };
    </script>
</body>
</html>
