    <script>

        let supabaseClient;
        
        // Inicializar Supabase
        function initSupabase() {
            if (typeof window.supabase === 'undefined') {
                console.error('‚ùå Supabase CDN no disponible');
                return false;
            }
            
            supabaseClient = window.supabase.createClient(

            );
            
            console.log('‚úÖ Supabase inicializado');

        // Mostrar notificaci√≥n
        function showNotification(message, type = 'info') {
            const area = document.getElementById('notifications-area');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            area.innerHTML = '';
            area.appendChild(notification);
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // Mostrar/ocultar loading
        function setLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            const forms = document.querySelectorAll('form');
            
            overlay.style.display = show ? 'flex' : 'none';
            forms.forEach(form => {
                if (show) {
                    form.classList.add('loading');
                } else {
                    form.classList.remove('loading');
                }
            });
        }
        
        // Validar campo
        function validateField(field, value) {
            const formGroup = field.closest('.form-group');
            const errorElement = formGroup.querySelector('.field-error');
            let error = '';
            
            switch (field.name) {
                case 'email':
                    if (!value || !value.includes('@') || !value.includes('.')) {
                        error = 'Email inv√°lido';
                    }
                    break;
                    
                case 'password':
                    if (!value || value.length < 6) {
                        error = 'Contrase√±a debe tener al menos 6 caracteres';
                    }
                    break;
                    
                case 'confirmPassword':
                    const passwordField = document.querySelector('#register-password');
                    if (value !== passwordField.value) {
                        error = 'Las contrase√±as no coinciden';
                    }
                    break;
                    
                case 'nombre':
                case 'apellido':
                    if (!value || value.trim().length < 2) {
                        error = 'Debe tener al menos 2 caracteres';
                    } else if (!/^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(value)) {
                        error = 'Solo se permiten letras';
                    }
                    break;
                    
                case 'telefono':
                    if (value && !/^[\+]?[0-9\s\-\(\)]+$/.test(value)) {
                        error = 'Formato de tel√©fono inv√°lido';
                    }
                    break;
                    
                case 'dni':
                    if (value && !/^[0-9]{7,10}$/.test(value)) {
                        error = 'DNI debe contener entre 7 y 10 d√≠gitos';
                    }
                    break;
                    
                case 'edad':
                    if (value) {
                        const age = parseInt(value);
                        if (isNaN(age) || age < 18 || age > 120) {
                            error = 'Edad debe estar entre 18 y 120 a√±os';
                        }
                    }
                    break;
                    
                case 'ocupacion':
                    if (value && (value.trim().length < 2 || !/^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(value))) {
                        error = 'Ocupaci√≥n debe contener solo letras (m√≠nimo 2 caracteres)';
                    }
                    break;
                    
                case 'dependientes':
                    if (value) {
                        const deps = parseInt(value);
                        if (isNaN(deps) || deps < 0 || deps > 20) {
                            error = 'Dependientes debe estar entre 0 y 20';
                        }
                    }
                    break;
            }
            
            // Mostrar/ocultar error
            if (error) {
                field.classList.add('error');
                errorElement.textContent = error;
                errorElement.style.display = 'block';
            } else {
                field.classList.remove('error');
                errorElement.style.display = 'none';
            }
            
            return !error;
        }
        
        // Validar formulario completo
        function validateForm(form) {
            const fields = form.querySelectorAll('input[required]');
            let isValid = true;
            
            fields.forEach(field => {
                const valid = validateField(field, field.value);
                if (!valid) isValid = false;
            });
            
            return isValid;
        }
        
        // Manejar login
        async function handleLogin(e) {
            e.preventDefault();
            
            const form = e.target;
            if (!validateForm(form)) {
                showNotification('Por favor corrige los errores', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');
                
                console.log('üîÑ Intentando login...', email);
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('‚ùå Error login:', error);
                    
                    // Manejar errores espec√≠ficos de login
                    if (error.message.includes('Email not confirmed')) {
                        showNotification(`
                            üìß Email no confirmado. 
                            Opciones:
                            1. Revisa tu bandeja de entrada y spam
                            2. O contacta al administrador para confirmar manualmente
                        `, 'warning');
                        
                        // Mostrar bot√≥n para reenviar confirmaci√≥n
                        setTimeout(() => {
                            showResendConfirmationOption(email);
                        }, 2000);
                        
                    } else if (error.message.includes('Invalid login credentials')) {
                        showNotification('Email o contrase√±a incorrectos.', 'error');
                    } else if (error.message.includes('Too many requests')) {
                        showNotification('Demasiados intentos. Espera unos minutos.', 'warning');
                    } else {
                        showNotification('Error: ' + error.message, 'error');
                    }
                    return;
                }
                
                console.log('‚úÖ Login exitoso:', data.user.email);
                showNotification('¬°Bienvenido! Redirigiendo...', 'success');
                
                // Redirigir a la aplicaci√≥n principal
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Error inesperado:', error);
                showNotification('Error inesperado: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Manejar registro
        async function handleRegister(e) {
            e.preventDefault();
            
            const form = e.target;
            if (!validateForm(form)) {
                showNotification('Por favor corrige los errores', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');
                const nombre = formData.get('nombre');
                const apellido = formData.get('apellido');
                const telefono = formData.get('telefono');
                const dni = formData.get('dni');
                const edad = formData.get('edad');
                const ocupacion = formData.get('ocupacion');
                const estado_civil = formData.get('estado_civil');
                const dependientes = formData.get('dependientes');
                
                console.log('üîÑ Intentando registro...', email);
                
                // Crear cuenta en Supabase Auth (sin confirmaci√≥n de email)
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin,
                        data: {
                            // Metadatos adicionales
                            nombre: nombre,
                            apellido: apellido
                        }
                    }
                });
                
                if (error) {
                    console.error('‚ùå Error registro:', error);
                    
                    // Manejar errores espec√≠ficos
                    if (error.message.includes('already registered')) {
                        showNotification('Este email ya est√° registrado. Intenta hacer login.', 'warning');
                    } else if (error.message.includes('Invalid email')) {
                        showNotification('El formato del email no es v√°lido.', 'error');
                    } else if (error.message.includes('Password should be')) {
                        showNotification('La contrase√±a debe tener al menos 6 caracteres.', 'error');
                    } else {
                        showNotification('Error: ' + error.message, 'error');
                    }
                    return;
                }
                
                console.log('‚úÖ Usuario creado en Auth:', data.user?.id);
                
                // Verificar si el usuario necesita confirmaci√≥n
                if (data.user && !data.user.email_confirmed_at) {
                    console.log('‚ö†Ô∏è Email pendiente de confirmaci√≥n');
                    showNotification('Cuenta creada. Revisa tu email para confirmar la cuenta.', 'info');
                    
                    // Cambiar a login despu√©s de un momento
                    setTimeout(() => {
                        showLogin();
                        showNotification('Si no ves el email, puedes intentar hacer login directamente.', 'info');
                    }, 3000);
                    return;
                }
                
                // Crear perfil de usuario con todos los campos
                if (data.user) {
                    try {
                        console.log('üîê Iniciando creaci√≥n de perfil para usuario:', data.user.id);
                        
                        const profileData = {
                            id: data.user.id,
                            nombre: nombre.trim(),
                            apellido: apellido.trim(),
                            email: email.trim(),
                            // Campos obligatorios con valores por defecto
                            estado_civil: 'soltero',
                            genero: 'otro'
                        };
                        
                        // Agregar campos opcionales solo si tienen valor
                        if (telefono && telefono.trim()) profileData.telefono = telefono.trim();
                        if (dni && dni.trim()) profileData.dni = dni.trim();
                        if (edad && edad.trim()) profileData.edad = parseInt(edad);
                        if (ocupacion && ocupacion.trim()) profileData.ocupacion = ocupacion.trim();
                        if (estado_civil && estado_civil.trim()) profileData.estado_civil = estado_civil.trim();
                        if (dependientes && dependientes.trim()) profileData.dependientes = parseInt(dependientes);
                        
                        console.log('ÔøΩ Datos del perfil a insertar:', profileData);
                        
                        // Intentar m√∫ltiples m√©todos para crear el perfil
                        let profileError = null;
                        let profileSuccess = false;
                        
                        // M√©todo 1: UPSERT (Insert or Update)
                        try {
                            console.log('üîÑ Intentando m√©todo UPSERT...');
                            const { error: upsertError } = await supabaseClient
                                .from('perfiles_usuario')
                                .upsert(profileData, { 
                                    onConflict: 'id',
                                    ignoreDuplicates: false 
                                });
                            
                            if (upsertError) {
                                console.error('‚ùå Error en UPSERT:', upsertError);
                                profileError = upsertError;
                            } else {
                                console.log('‚úÖ Perfil creado con UPSERT');
                                profileSuccess = true;
                            }
                        } catch (upsertErr) {
                            console.error('‚ùå Error inesperado en UPSERT:', upsertErr);
                            profileError = upsertErr;
                        }
                        
                        // M√©todo 2: Si UPSERT falla, intentar INSERT normal despu√©s de autenticar
                        if (!profileSuccess) {
                            try {
                                console.log('üîÑ Intentando autenticaci√≥n y luego INSERT...');
                                
                                // Autenticar primero
                                const { error: signInError } = await supabaseClient.auth.signInWithPassword({
                                    email: email.trim(),
                                    password: password
                                });
                                
                                if (signInError) {
                                    console.error('‚ùå Error de autenticaci√≥n:', signInError);
                                } else {
                                    console.log('‚úÖ Usuario autenticado correctamente');
                                    
                                    // Ahora intentar INSERT
                                    const { error: insertError } = await supabaseClient
                                        .from('perfiles_usuario')
                                        .insert([profileData]);
                                    
                                    if (insertError) {
                                        console.error('‚ùå Error en INSERT autenticado:', insertError);
                                        profileError = insertError;
                                    } else {
                                        console.log('‚úÖ Perfil creado con INSERT autenticado');
                                        profileSuccess = true;
                                    }
                                }
                            } catch (authInsertErr) {
                                console.error('‚ùå Error en autenticaci√≥n + INSERT:', authInsertErr);
                                profileError = authInsertErr;
                            }
                        }
                        
                        // M√©todo 3: Si todo falla, usar API REST directa
                        if (!profileSuccess) {
                            try {
                                console.log('ÔøΩ Intentando API REST directa...');
                                
                                const response = await fetch('https://trlbsfktusefvpheoudn.supabase.co/rest/v1/perfiles_usuario', {
                                    method: 'POST',

        // Mostrar opci√≥n para reenviar confirmaci√≥n
        function showResendConfirmationOption(email) {
            const notificationsArea = document.getElementById('notifications-area');
            notificationsArea.innerHTML += `
                <div class="notification notification-info">
                    <p>¬øNo recibiste el email de confirmaci√≥n?</p>

            `;

        // Reenviar email de confirmaci√≥n
        async function resendConfirmation(email) {
            try {
                showNotification('üìß Reenviando email de confirmaci√≥n...', 'info');
                
                const { error } = await supabaseClient.auth.resend({
                    type: 'signup',
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });
                
                if (error) {
                    console.error('‚ùå Error reenviando confirmaci√≥n:', error);
                    showNotification('Error al reenviar: ' + error.message, 'error');
                } else {
                    showNotification('‚úÖ Email de confirmaci√≥n reenviado. Revisa tu bandeja.', 'success');
                }
                
            } catch (err) {
                console.error('‚ùå Error inesperado:', err);
                showNotification('Error inesperado al reenviar email.', 'error');
            }
        }
        
        // Login de desarrollo (para saltarse confirmaci√≥n de email)
        async function developmentLogin(email, password) {
            try {
                showNotification('üîß Intentando login de desarrollo...', 'info');
                
                // En desarrollo, podemos intentar sign in directamente
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (!error && data.user) {
                    console.log('‚úÖ Login de desarrollo exitoso');
                    showNotification('‚úÖ Acceso concedido (modo desarrollo)', 'success');
                    
                    // Redirigir a la aplicaci√≥n
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                    return true;
                }
                
                return false;
                
            } catch (err) {
                console.error('‚ùå Error en login de desarrollo:', err);
                return false;
            }
        }
        
        // Cambiar entre login y register
        function switchForm(showRegister) {
            const loginContainer = document.getElementById('login-form-container');
            const registerContainer = document.getElementById('register-form-container');
            
            if (showRegister) {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
            } else {
                loginContainer.style.display = 'block';
                registerContainer.style.display = 'none';
            }
            
            // Limpiar notificaciones
            document.getElementById('notifications-area').innerHTML = '';
        }
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async () => {
            // Esperar a que Supabase se cargue
            let attempts = 0;
            while (!window.supabase && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!initSupabase()) {
                showNotification('Error cargando el sistema', 'error');
                return;
            }
            
            // Verificar si ya est√° autenticado
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('‚úÖ Usuario ya autenticado, redirigiendo...');
                    window.location.href = 'dashboard.html';
                    return;
                }
            } catch (error) {
                console.log('‚ÑπÔ∏è No hay sesi√≥n previa');
            }
            
            // Configurar event listeners
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            
            document.getElementById('switch-to-register').addEventListener('click', () => switchForm(true));
            document.getElementById('switch-to-login').addEventListener('click', () => switchForm(false));
            
            // Validaci√≥n en tiempo real
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('blur', (e) => {
                    validateField(e.target, e.target.value);
                });
                
                input.addEventListener('input', (e) => {
                    // Limpiar error si el usuario est√° escribiendo
                    if (e.target.classList.contains('error')) {
                        validateField(e.target, e.target.value);
                    }
                });
            });
            
            console.log('‚úÖ P√°gina de autenticaci√≥n lista');
        });
    </script>
