<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ DEBUG - PLANIFICAPRO API</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: #000;
            border: 1px solid #333;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: rgba(0, 255, 0, 0.2); border-left: 4px solid #00ff00; }
        .error { background: rgba(255, 0, 0, 0.2); border-left: 4px solid #ff0000; color: #ff6666; }
        .warning { background: rgba(255, 255, 0, 0.2); border-left: 4px solid #ffff00; color: #ffff99; }
        .info { background: rgba(0, 150, 255, 0.2); border-left: 4px solid #0096ff; color: #66ccff; }
        
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #666;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #444;
        }
        
        pre {
            background: #111;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border-left: 4px solid #666;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ PLANIFICAPRO - DEBUG MODE</h1>
        <div class="status info">Sistema de diagn√≥stico y pruebas API</div>
        
        <div class="grid">
            <div class="section">
                <h2>üîß Configuraci√≥n Detectada</h2>
                <div id="config-info">Cargando...</div>
            </div>
            
            <div class="section">
                <h2>üì° Estado de Conectividad</h2>
                <div id="connectivity-status">Verificando...</div>
                <button onclick="testConnectivity()">üîÑ Re-testar Conectividad</button>
            </div>
        </div>
        
        <div class="section">
            <h2>üß™ Tests de API Endpoints</h2>
            <button onclick="runAPITests()">‚ñ∂Ô∏è Ejecutar Tests</button>
            <button onclick="clearResults()">üóëÔ∏è Limpiar</button>
            <div id="api-results"></div>
        </div>
        
        <div class="section">
            <h2>üìä Variables de Entorno (Cliente)</h2>
            <div id="env-vars">
                <div class="status info">
                    <strong>Hostname:</strong> <span id="hostname"></span><br>
                    <strong>Origin:</strong> <span id="origin"></span><br>
                    <strong>User Agent:</strong> <span id="useragent"></span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>üìù Console Log</h2>
            <pre id="console-log"></pre>
            <button onclick="clearConsole()">üóëÔ∏è Limpiar Console</button>
        </div>
    </div>

    <script src="/config/environment-detector.js"></script>
    <script src="/js/test-api.js"></script>
    <script>
        let logBuffer = [];
        
        // Interceptar console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, arguments);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            logBuffer.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            updateConsoleDisplay();
        };
        
        function updateConsoleDisplay() {
            const consoleEl = document.getElementById('console-log');
            consoleEl.textContent = logBuffer.slice(-20).join('\n'); // √öltimas 20 l√≠neas
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }
        
        function clearConsole() {
            logBuffer = [];
            updateConsoleDisplay();
        }
        
        function clearResults() {
            document.getElementById('api-results').innerHTML = '';
        }
        
        async function testConnectivity() {
            const statusEl = document.getElementById('connectivity-status');
            statusEl.innerHTML = '<div class="status warning">Probando conectividad...</div>';
            
            try {
                // Test b√°sico de fetch
                const response = await fetch('/health');
                const isOnline = response.ok;
                
                statusEl.innerHTML = `
                    <div class="status ${isOnline ? 'success' : 'error'}">
                        üåê Estado: ${isOnline ? 'ONLINE' : 'OFFLINE'}<br>
                        üì° Status Code: ${response.status}<br>
                        ‚è±Ô∏è Timestamp: ${new Date().toLocaleTimeString()}
                    </div>
                `;
            } catch (error) {
                statusEl.innerHTML = `
                    <div class="status error">
                        ‚ùå Error de Conectividad<br>
                        üí• ${error.message}
                    </div>
                `;
            }
        }
        
        async function runAPITests() {
            const resultsEl = document.getElementById('api-results');
            resultsEl.innerHTML = '<div class="status warning">üß™ Ejecutando tests...</div>';
            
            if (window.apiTest) {
                const results = await window.apiTest.runAllTests();
                
                let html = '<h3>üìä Resultados:</h3>';
                results.forEach(result => {
                    const statusClass = result.success ? 'success' : 'error';
                    const statusIcon = result.success ? '‚úÖ' : '‚ùå';
                    
                    html += `
                        <div class="status ${statusClass}">
                            ${statusIcon} <strong>${result.endpoint}</strong> (${result.status})<br>
                            ${result.success ? 
                                `‚úì Respuesta: ${JSON.stringify(result.data)}` : 
                                `‚úó Error: ${result.error}`
                            }
                        </div>
                    `;
                });
                
                resultsEl.innerHTML = html;
            } else {
                resultsEl.innerHTML = '<div class="status error">‚ùå Test API no disponible</div>';
            }
        }
        
        // Cargar informaci√≥n inicial
        window.addEventListener('configLoaded', (event) => {
            const { config } = event.detail;
            
            document.getElementById('config-info').innerHTML = `
                <div class="status info">
                    <strong>Entorno:</strong> ${config.ENV}<br>
                    <strong>API URL:</strong> ${config.API_URL || 'Same Origin'}<br>
                    <strong>Frontend URL:</strong> ${config.FRONTEND_URL}<br>
                    <strong>Database:</strong> ${config.DATABASE_TYPE}<br>
                    <strong>Debug:</strong> ${config.DEBUG ? 'ON' : 'OFF'}
                </div>
                <pre>${JSON.stringify(config, null, 2)}</pre>
            `;
        });
        
        // Informaci√≥n del navegador
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('origin').textContent = window.location.origin;
        document.getElementById('useragent').textContent = navigator.userAgent;
        
        // Auto-test inicial
        setTimeout(() => {
            testConnectivity();
        }, 1000);
        
        console.log('üß™ Debug page loaded');
    </script>
</body>
</html>
