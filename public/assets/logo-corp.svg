<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Paleta ultra-profesional -->
    <linearGradient id="corp1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="corp2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>

    <filter id="precision">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Marco octagonal moderno -->
  <polygon points="60,12 82,22 95,45 82,68 60,78 38,68 25,45 38,22" 
           fill="none" 
           stroke="url(#corp1)" 
           stroke-width="1.5" 
           opacity="0.8"
           filter="url(#precision)"/>

  <!-- Estructura principal - tres capas -->
  <g transform="translate(60, 45)">
    <!-- Capa exterior -->
    <rect x="-18" y="-15" width="36" height="30" 
          fill="url(#corp1)" 
          rx="3" 
          filter="url(#precision)"/>
    
    <!-- Capa media -->
    <rect x="-14" y="-11" width="28" height="22" 
          fill="url(#metallic)" 
          rx="2"/>
    
    <!-- Capa interior -->
    <rect x="-10" y="-7" width="20" height="14" 
          fill="url(#corp2)" 
          rx="1"/>

    <!-- Sistema de grid interno -->
    <g stroke="url(#metallic)" stroke-width="0.5" opacity="0.8">
      <line x1="-10" y1="-2.5" x2="10" y2="-2.5"/>
      <line x1="-10" y1="2.5" x2="10" y2="2.5"/>
      <line x1="-3.5" y1="-7" x2="-3.5" y2="7"/>
      <line x1="3.5" y1="-7" x2="3.5" y2="7"/>
    </g>

    <!-- Puntos de referencia -->
    <circle cx="-6" cy="-4" r="1" fill="url(#metallic)"/>
    <circle cx="6" cy="-4" r="1" fill="url(#metallic)"/>
    <circle cx="0" cy="0" r="1.5" fill="url(#metallic)"/>
  </g>

  <!-- Módulo de análisis (abstracto) -->
  <g transform="translate(30, 80)">
    <!-- Barras de datos minimalistas -->
    <rect x="0" y="-4" width="1.5" height="4" fill="url(#corp2)" rx="0.75"/>
    <rect x="3" y="-7" width="1.5" height="7" fill="url(#corp2)" rx="0.75"/>
    <rect x="6" y="-3" width="1.5" height="3" fill="url(#corp2)" rx="0.75"/>
    <rect x="9" y="-9" width="1.5" height="9" fill="url(#corp2)" rx="0.75"/>
    <rect x="12" y="-5" width="1.5" height="5" fill="url(#corp2)" rx="0.75"/>
  </g>

  <!-- Módulo de conectividad -->
  <g transform="translate(85, 80)">
    <!-- Nodos conectados -->
    <circle cx="0" cy="-6" r="1.5" fill="url(#corp2)"/>
    <circle cx="4" cy="-2" r="1" fill="url(#corp1)"/>
    <circle cx="8" cy="-8" r="1" fill="url(#corp1)"/>
    
    <!-- Conexiones -->
    <line x1="1.2" y1="-5" x2="3" y2="-2.8" stroke="url(#corp2)" stroke-width="1"/>
    <line x1="5" y1="-2.5" x2="7" y2="-7" stroke="url(#corp2)" stroke-width="1"/>
  </g>

  <!-- Elemento decorativo superior -->
  <rect x="55" y="20" width="10" height="2" fill="url(#corp2)" rx="1" opacity="0.6"/>
  
  <!-- Tipografía de marca empresarial -->
  <text x="60" y="105" 
        text-anchor="middle" 
        font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="9" 
        font-weight="700" 
        fill="url(#corp1)" 
        letter-spacing="1.2px">
    FINANZAS PRO
  </text>
</svg>
