<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes minimalistas y profesionales -->
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <!-- Filtros sutiles -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Cuadrado base rotado (diamond) -->
  <rect x="35" y="35" width="50" height="50" 
        fill="url(#primary)" 
        transform="rotate(45 60 60)" 
        filter="url(#softShadow)"/>

  <!-- Marco interior -->
  <rect x="42" y="42" width="36" height="36" 
        fill="none" 
        stroke="url(#light)" 
        stroke-width="1" 
        transform="rotate(45 60 60)"/>

  <!-- Elementos centrales geométricos -->
  <g transform="translate(60, 60)">
    <!-- Cuadrados concéntricos -->
    <rect x="-12" y="-12" width="24" height="24" 
          fill="url(#accent)" 
          rx="2"/>
    <rect x="-8" y="-8" width="16" height="16" 
          fill="url(#light)" 
          rx="1"/>
    <rect x="-4" y="-4" width="8" height="8" 
          fill="url(#primary)" 
          rx="1"/>

    <!-- Cruz divisoria moderna -->
    <rect x="-16" y="-0.5" width="32" height="1" fill="url(#accent)"/>
    <rect x="-0.5" y="-16" width="1" height="32" fill="url(#accent)"/>
  </g>

  <!-- Indicadores de datos (barras geométricas) -->
  <g transform="translate(25, 85)">
    <rect x="0" y="-6" width="2" height="6" fill="url(#accent)" rx="1"/>
    <rect x="4" y="-10" width="2" height="10" fill="url(#accent)" rx="1"/>
    <rect x="8" y="-4" width="2" height="4" fill="url(#accent)" rx="1"/>
    <rect x="12" y="-12" width="2" height="12" fill="url(#accent)" rx="1"/>
    <rect x="16" y="-8" width="2" height="8" fill="url(#accent)" rx="1"/>
  </g>

  <!-- Elementos decorativos minimalistas -->
  <circle cx="30" cy="30" r="2" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.6"/>
  <circle cx="90" cy="30" r="1.5" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.4"/>
  
  <!-- Línea de conexión sutil -->
  <line x1="32" y1="32" x2="88" y2="32" 
        stroke="url(#accent)" 
        stroke-width="0.5" 
        opacity="0.3" 
        stroke-dasharray="1,2"/>

  <!-- Tipografía corporativa -->
  <text x="60" y="108" 
        text-anchor="middle" 
        font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
        font-size="10" 
        font-weight="600" 
        fill="url(#primary)" 
        letter-spacing="1px">
    FINANZAS PRO
  </text>
</svg>
