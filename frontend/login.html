<!DOCTYPE html>
<html lang="es" class="h-full bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PLANIFICAPRO</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Notyf -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="h-full">
    <!-- Loader -->
    <div id="loader" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">Procesando...</span>
        </div>
    </div>

    <!-- Status Indicator -->
    <div id="api-status" class="fixed top-4 right-4 z-40 flex items-center space-x-2 bg-black bg-opacity-30 rounded-lg px-3 py-2">
        <div class="w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></div>
        <span class="text-white text-sm">Verificando...</span>
    </div>

    <!-- Main Container -->
    <div class="min-h-full flex items-center justify-center p-4">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center mb-6">
                    <i data-lucide="shield-check" class="h-10 w-10 text-blue-600"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">¡Bienvenido!</h2>
                <p class="text-blue-200">Ingresa a tu cuenta de PLANIFICAPRO</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-xl shadow-2xl p-8">
                <form id="loginForm" class="space-y-6">
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-lucide="mail" class="inline h-4 w-4 mr-1"></i>
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="tu@correo.com"
                            value="test@gmail.com"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-lucide="lock" class="inline h-4 w-4 mr-1"></i>
                            Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pr-12"
                                placeholder="••••••••"
                                value="123456"
                            >
                            <button 
                                type="button" 
                                id="togglePassword" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <i data-lucide="eye" class="h-5 w-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg"
                    >
                        <i data-lucide="log-in" class="inline h-5 w-5 mr-2"></i>
                        Iniciar Sesión
                    </button>

                </form>

                <!-- Divider -->
                <div class="mt-6 relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">o</span>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <span class="text-gray-600">¿No tienes cuenta? </span>
                    <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">
                        Regístrate aquí
                    </a>
                </div>

                <!-- Back to Landing -->
                <div class="mt-4 text-center">
                    <a href="landing.html" class="text-gray-500 hover:text-gray-700 text-sm transition-colors">
                        <i data-lucide="arrow-left" class="inline h-4 w-4 mr-1"></i>
                        Volver al inicio
                    </a>
                </div>
            </div>

            <!-- Test Info -->
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-center">
                <p class="text-yellow-800 text-sm">
                    <i data-lucide="info" class="inline h-4 w-4 mr-1"></i>
                    <strong>Cuenta de prueba:</strong> test@gmail.com / 123456
                </p>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/simple-auth.js"></script>
    <script src="js/login-handler.js"></script>
</body>
</html>
