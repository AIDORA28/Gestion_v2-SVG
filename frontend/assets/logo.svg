<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes profesionales -->
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Marco circular base -->
  <circle cx="60" cy="60" r="52" 
          fill="none" 
          stroke="url(#primary)" 
          stroke-width="2" 
          opacity="0.3"/>

  <!-- Círculo interno con gradiente -->
  <circle cx="60" cy="60" r="42" 
          fill="url(#primary)" 
          filter="url(#shadow)" 
          opacity="0.95"/>

  <!-- Sistema de flechas principales (>>>) -->
  <g transform="translate(60, 45)">
    <!-- Primera flecha -->
    <polygon points="-25,-8 -15,-8 -10,-12 -5,-8 -10,-4 -15,-8 -25,-8" 
             fill="url(#metallic)" 
             stroke="none"/>
    
    <!-- Segunda flecha (más prominente) -->
    <polygon points="-8,-10 5,-10 12,-15 20,-10 12,-5 5,-10 -8,-10" 
             fill="url(#accent)" 
             stroke="none"/>
    
    <!-- Tercera flecha -->
    <polygon points="22,-8 32,-8 37,-12 42,-8 37,-4 32,-8 22,-8" 
             fill="url(#metallic)" 
             stroke="none" 
             opacity="0.9"/>

    <!-- Línea de conexión sutil -->
    <rect x="-25" y="-1" width="67" height="2" 
          fill="url(#metallic)" 
          opacity="0.6" 
          rx="1"/>
  </g>

  <!-- Elementos de gestión financiera -->
  <g transform="translate(30, 85)">
    <!-- Barras de progreso minimalistas -->
    <rect x="0" y="-6" width="12" height="2" fill="url(#accent)" rx="1" opacity="0.8"/>
    <rect x="0" y="-3" width="18" height="2" fill="url(#accent)" rx="1" opacity="0.6"/>
    <rect x="0" y="0" width="8" height="2" fill="url(#accent)" rx="1" opacity="0.4"/>
    
    <!-- Indicador de crecimiento -->
    <polygon points="25,-4 30,0 35,-6" 
             fill="none" 
             stroke="url(#accent)" 
             stroke-width="2" 
             stroke-linecap="round" 
             stroke-linejoin="round"/>
    <circle cx="35" cy="-6" r="1.5" fill="url(#accent)"/>
  </g>

  <!-- Texto principal -->
  <text x="60" y="105" 
        text-anchor="middle" 
        font-family="'Inter', 'SF Pro Display', system-ui, sans-serif" 
        font-size="9" 
        font-weight="700" 
        fill="url(#primary)" 
        letter-spacing="0.8px">
    PLANIFICAPRO
  </text>

  <!-- Tagline -->
  <text x="60" y="115" 
        text-anchor="middle" 
        font-family="'Inter', system-ui, sans-serif" 
        font-size="6" 
        font-weight="500" 
        fill="url(#accent)" 
        letter-spacing="0.3px" 
        opacity="0.9">
    TU ALIADO EN GESTIÓN FINANCIERA
  </text>
</svg>
